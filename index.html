<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script defer src="script.js"></script>

    <title>Ankieta</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Ankietka</span>
                <p>Zobaczmy co juz umiecie zeby sie nie powtarzac.</p>
                <br>
                <div id="questionsContainer"></div>
            </div>
            <div class="card-action">
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="submit()">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
    <!-- Result  -->
    <div class="modal">
        <div class="modal-content">

            <div class="col s12 m7">
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>To umiemy</p>
                            <ul class="know_elements">
                            </ul>
                            <p>A to poznamy</p>
                            <ul class="unknown_elements">
                            </ul>
                            <span>Twoj wynik: <span id="result"></span></span>
                        </div>
                        <div class="card-action">
                            <a class="modal-close waves-effect waves-light btn">
                                <i class="material-icons right">lightbulb_outline</i>Uczmy siÄ™!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
